<h1>ToDO</h1>

<div class="container">
    <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter Valid Values</div>

    <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter Valid Description</div>
    <div class="alert alert-warning" *ngIf="todoForm.dirty && targetDate.invalid">Enter Valid Date</div>

    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <fieldset class="from-group">
            <label>Description</label>
            <input type="text" [(ngModel)]="todo.description" class="form-control" name="description"
                required="required" #description="ngModel">
        </fieldset>

        <fieldset class="from-group">
            <label>Target Date</label>
            <input type="date" [ngModel]="todo.targetDate | date:'yyyy-MM-dd'" (ngModelChange)="todo.targetDate =$event"
                class="form-control" name="targetDate" required="required" #targetDate="ngModel">
        </fieldset>

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
